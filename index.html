<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#313131]">
    <footer class="bg-[#659f8f] py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

                <div class="flex flex-col">
                    <h1 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
                        Subscribe to our newsletter for updates.
                    </h1>
                    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
                        <input id="email" type="email" placeholder="Email Address" 
                            class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d86943] dark:bg-gray-800 dark:text-white">
                        <button class="px-6 py-2 bg-[#d86943] text-white font-semibold rounded-md hover:bg-[#b35738] transition duration-300">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
                        Quick Links
                    </p>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">Home</a></li>
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">Who We Are</a></li>
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
                        Technologies
                    </p>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">HTML</a></li>
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">CSS</a></li>
                        <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>

            <hr class="my-8 border-[#d86943]">

            <div class="flex justify-center">
                <a href="#">
                    <img class="h-8" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
